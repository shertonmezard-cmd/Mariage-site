<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos du Jour - Shebnah & Sherton</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Un petit style rapide pour que cette page soit jolie */
        .gallery-container { padding: 20px; text-align: center; }
        .back-button { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #fff; background: #333; padding: 10px 20px; border-radius: 5px; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .photo-grid img { width: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="gallery-container">
        <a href="index.html" class="back-button">← Retour à l'accueil</a>
        <h1>Photos du Jour J</h1>
        <p>Voici les premiers souvenirs de notre union.</p>

        <div class="photo-grid">
            <img src="images/photos-du-jour/photo1.jpg" alt="Photo 1">
            <img src="images/photos-du-jour/photo2.jpg" alt="Photo 2">
            <img src="images/photos-du-jour/photo3.jpg" alt="Photo 3">
            <img src="images/photos-du-jour/photo4.jpg" alt="Photo 4">
            </div>
    </div>

</body>
</html>
